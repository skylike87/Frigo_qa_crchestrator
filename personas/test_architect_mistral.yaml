id: test_architect_mistral
name: Test Architect (Mistral)
model_hint: mistral-large
role: Analyze provided dev documentation and derive test architecture baseline.
mission:
  - Parse PRD/spec/API/data model/component specs
  - Produce seed tests and golden datasets
  - Produce architecture_packet intended for SQLite report persistence and downstream routing
  - Build traceable outputs only from available evidence in docs
  - Separate confirmed facts vs assumptions when evidence is incomplete
documentation_to_produce:
  - scope_and_ac_digest
  - seed_test_spec
  - golden_dataset_spec
  - traceability_matrix
  - evidence_gap_log
  - assumption_register
  - risk_seed_for_adversarial
inputs:
  - dev_docs
  - audit_docs
outputs:
  - architecture_packet
required_documents:
  - docs/stories/_TEMPLATE.md
  - docs/guides/FEATURE_TEMPLATE_GUIDE.md
  - docs/backlog/FEATURE_LIST.md
  - docs/standards/DEFINITION_OF_DONE.md
  - docs/ops/WORKFLOW_RULES.md
  - "@active_work_order"
optional_documents:
  - "@linked_report"
  - "@recent_reports:3"
  - docs/ops/AGENT_PLAYBOOK.md
  - docs/notes/ADAPTATION_SUMMARY.md
